<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mark=50;
        mark=parseFloat(prompt('Enter your mark:',89));
        var result;
        if(mark>=90 && mark<=100){result='A+';}
        else if(mark>=80 && mark<=89){result='A';}
        else if(mark>=70 && mark<=79){result='B';}
        else if(mark>=60 && mark<=69){result='C';}
        else if(mark>=50 && mark<=59){result='D';}
        else if(mark<50) {result='F';}
        else{result='uncorrect input';}
        console.log(`your mark is:${result}`);
    </script>
</body>
</html>
