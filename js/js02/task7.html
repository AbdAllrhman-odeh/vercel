<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str=prompt('Enter your fav drink:(Banana,Orange,Apple)','Apple');
        switch(str)
        {
            case 'Banana':document.write('Banana price:2jd<br>'); break;
            case 'Apple':document.write('Apple price:1jd<br>'); break;
            case 'Orange':document.write('Orange price:3jd<br>'); break;
            default: document.write('wrong input');
        }
    </script>
</body>
</html>
