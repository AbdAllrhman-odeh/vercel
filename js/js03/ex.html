<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //text.match();
        let text ="Hello worldO";
        console.log(text.match('o'));
        console.log(text.match(/o/));
        console.log(text.match(/o/g));
        console.log(text.match(/o/gi));

        //text.matchAll();

        const str = "The quick  fox jumps over the dog. The fox is quick.";

        // Use a regular expression to find all occurrences of the word "fox"
        const pattern = /fox/g;

        // Call matchAll() on the str
        const matchesIterator = str.matchAll(pattern);

        // Iterate over the matches and print them
        for (const match of matchesIterator) {
        console.log(match); // Print the matched word
        }

    </script>
</body>
</html>
