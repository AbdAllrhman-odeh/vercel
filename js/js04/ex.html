<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const numbers = [1, 2, 3, 4, 5];

// Use map to double the even numbers, leave odd numbers unchanged
const modifiedNumbers = numbers.map(function(number) {
  // If the number is even, double it, otherwise, leave it unchanged
  return number % 2 === 0 ? number * 2 : number;
});

console.log(modifiedNumbers); // Output: [2, 4, 6, 4, 10]
console.log(numbers); // Original array is unchanged: [1, 2, 3, 4, 5]

    </script>
</body>
</html>
